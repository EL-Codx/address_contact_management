{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
    <div class="login-container">
        <form method="POST" action="{% url 'login_user' %}" id="form-container">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="username">  
                <input type="text" placeholder="username" class="input-f" name="username">
            </div>
            <div class="password">
                <input type="password" placeholder="password" class="input-f" name="password">
            </div>
            <div class="btn">
                <input type="submit" value="LOGIN">
            </div>
             <p><a href="#">Forgot Password</a></p>
            <p><span>Not registered?</span> <a href="{% url 'register_user' %}">Create an account</a></p>
        </form>
    </div>
{% endblock %}
